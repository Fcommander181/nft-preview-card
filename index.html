<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/nomralize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <a href="#">
            <img src="images/image-equilibrium.jpg" alt="main-image" />
          </a>
        </figure>
        <h1 class="outfit-600">Equilibrium #3429</h1>
        <p class="outfit-300 main-para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details">
          <p>
            <img src="images/icon-ethereum.svg" alt="eth-icon" />
            <span class="outfit-600"> 0.041 ETH </span>
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="clock-icon" />
            <span class="outfit-400"> 3 days left </span>
          </p>
        </div>
        <div class="author outfit-400">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span> Jules Wyvern </span></p>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a
          href="https://frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Fcommander181"
          >CatCommander181</a
        >.
      </div>
    </main>
  </body>
</html>
